        <script>
         /* var yabane = new D3jsYabane(d3, "svg.chart-yabane", { lane: { tick: 88, cycle: 'w' } });
          * yabane.draw(graph_data); */

         /////
         ///// New
         /////
         let config = {
             scale: {
                 x: { tick: 88 }
             },
             yabane: {
                 h:22,
                 margin: 11,
                 padding: 8,
                 color: {},
                 fill: {},
                 stroke: {},
                 font: {}
             }
         };
         let scale = {
             config: {
                 x: {
                     tick: 88,
                     start: moment().add(-2, 'w').millisecond(0).second(0).minute(0).hour(0),
                     end:   moment().add( 6, 'M').millisecond(0).second(0).minute(0).hour(0)
                 }
             }
         }
         let header = {
             h: 20
         };
         let stage = {
             _id: -10,
             selector: 'svg.chart-yabane-tmp',
             padding: 11,
             _w: 0,
             _h: 0
         };
         let yabane_new = new D3jsYabaneNew(config);
         yabane_new.setScale(scale);
         yabane_new.setYabanes(graph_data_new)
                   .sizing()
                   .positioning({ x:10, y:10 });

         yabane_new.setHeader(header)
                   .sizingHeader();

         yabane_new.setStage(stage)
                   .sizingStage();

         yabane_new.drawGroups()
                   .drawGrid()
                   .drawYabane()
                   .drawHeader();

         // yabane_new.drawProt(graph_data_new);
        </script>
